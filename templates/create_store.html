{% extends 'layout.html' %}
{% block content %}
    <div class="container">
      <h1>Setup your new Store</h1>
      <br>
      <form action ="/signup" method = "post"> 
        <label>Store Name</label>
        <input type="text" placeholder="Storename" name="storename" value="{{ request.form.storename }}">

        <label>Store URL</label>
        <input type="text" placeholder="Storeurl" name="storeurl" value="{{ request.form.storeurl }}">

        <label>Store Description</label>
        <input type="text" placeholder="Storedescription" name="Storedescription" value="{{ request.form.storedescription }}">

        <label>Email to notify when order placed</label>
        <input type="email" placeholder="Email" name="store email" value="{{ request.form.email }}">

        <label>Address</label>
        <input type="text" placeholder="Storeaddress" name="storeaddress" value="{{ request.form.storeaddress }}">

        <label>City</label>
        <input type="text" placeholder="Storecity" name="storecity" value="{{ request.form.storecity }}">

        <label>State</label>
        <input type="text" placeholder="Storestate" name="storestate" value="{{ request.form.storestate }}">

        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error</strong> {{ error }}</p>
      {% endif %}
      {% for message in get_flashed_messages() %}
         {{ message }}
      {% endfor %} 
      <p>Click <a href="/logout">here</a> to logout.</p>             
    </div>
{% endblock %}
